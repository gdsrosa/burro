language: node_js
node_js:
  - '9'
cache:
  directories:
    - ./node_modules
    - ./react/node_modules
stages:
  - css
  - react
jobs:
  include:
    - stage: css
      script: npm run build
      deploy:
      - provider: surge
        domain: opensanca-burro.surge.sh
        skip_cleanup: true
        project: ./dist
        on:
          tags: true
    - stage: react
      script: cd react && npm run test && npm run lint
      before_deploy:
        - npm run build
      deploy:
        provider: npm
        skip_cleanup: true
        email: guilherme.albino.francisco@gmail.com
        api_key:
            secure: 
        on:
          tags: true
env:
  global:
    secure: 
